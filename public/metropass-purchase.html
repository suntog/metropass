<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">

    <title>Metro Pass Purchase</title>

    <link rel="stylesheet" href="/css/style.css"/>

</head>
<body>
  <ul id="main-menu">
    <li class="main-menu-link"><a href="/">Home</a></li>
    <li class="main-menu-link"><a href="/metropass-types.html">Manage</a></li>
    <li class="main-menu-link"><a href="/metropass-purchase.html">Buy</a></li>
    <li class="main-menu-link"><a href="/metropass-account.html">Check</a></li>
  </ul>
  <h1>Metropass</h1>
  <h2>Buy a Pass Card</h2>
  <dl id="metropass-purchase"></dl>

  <form>
    <input type="text" id="username" name="username" placeholder="username..." required />
    <input type="text" id="firstname" name="firstname" placeholder="First Name..." required />
    <input type="text" id="lastname" name="lastname" placeholder="Last Name..." required />
    <input type="text" id="idemail" name="idemail"  placeholder="email..." required />
    <select id="passtype" name="passtype" required>
      <option value="bus">Bus</option>
      <option value="subway">Subway</option>
      <option value="rail">Commuter Rail</option>
    </select>
    <select id="passplan" name="passplan" required>
      <option value="prepaid">Prepaid Card</option>
      <option value="montly">Monthly Pass</option>
    </select>
    <select id="discount" name="discount">
      <option value="standard">Standard</option>
      <option value="student">Student</option>
      <option value="senior">Senior</option>
      <option value="employee">Employee</option>
    </select>
    <input <input type="text" id="balance" name="balance" placeholder="$amount..." required />

    <button>Buy a Metropass Card</button>
  </form>

  <script src="/js/bundle.js"></script>

</body>
</html>
